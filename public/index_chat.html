<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        
        .user-banner {
            background-color: #4caf50;
            color: white;
            padding: 0.5rem 1rem;
            text-align: center;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .user-info {
            font-weight: bold;
        }
        
        .container {
            display: flex;
            flex: 1;
            overflow: hidden;
        }
        
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            padding: 1rem;
            border-right: 1px solid #ccc;
        }
        
        .user-list {
            width: 200px;
            padding: 1rem;
            background-color: #f5f5f5;
            overflow-y: auto;
        }
        
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
            }
            
            .user-list {
                width: auto;
                max-height: 150px;
                order: -1;
                border-bottom: 1px solid #ccc;
            }
        }
        
        .messages {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 1rem;
        }
        
        .message {
            margin-bottom: 1rem;
            padding: 0.5rem;
            border-radius: 4px;
        }
        
        .message.student {
            background-color: #e6f7ff;
        }
        
        .message.teacher {
            background-color: #f0f8ea;
        }
        
        .message.own-message {
            background-color: #e8f4fd;
            border-left: 4px solid #2196F3;
        }
        
        .message-header {
            display: flex;
            justify-content: space-between;
            margin-bottom: 0.25rem;
            font-weight: bold;
        }
        
        .message-time {
            font-size: 0.8rem;
            color: #666;
            font-weight: normal;
        }
        
        .input-area {
            display: flex;
            margin-top: auto;
        }
        
        #message-input {
            flex: 1;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        button {
            padding: 0.5rem 1rem;
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            margin-left: 0.5rem;
            cursor: pointer;
        }
        
        button:hover {
            background-color: #388e3c;
        }
        
        .user {
            padding: 0.5rem;
            margin-bottom: 0.5rem;
            border-radius: 4px;
        }
        
        .user.teacher {
            background-color: #f0f8ea;
            font-weight: bold;
        }
        
        .user.student {
            background-color: #e6f7ff;
        }
        
        .login-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        .login-box {
            background-color: white;
            padding: 2rem;
            border-radius: 8px;
            width: 300px;
        }
        
        .login-box h2 {
            margin-top: 0;
        }
        
        .login-box input, .login-box select {
            width: 100%;
            padding: 0.5rem;
            margin-bottom: 1rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        .hidden {
            display: none;
        }
        
        .status-indicator {
            height: 10px;
            width: 10px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 5px;
        }
        
        .status-online {
            background-color: #4caf50;
        }
        
        .status-offline {
            background-color: #f44336;
        }
        
        #connection-status {
            padding: 0.5rem;
            text-align: center;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="login" class="login-container">
        <div class="login-box">
            <h2>Join Classroom Chat</h2>
            <input type="text" id="name-input" placeholder="Your Name" required>
            <select id="role-select">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button id="join-btn">Join Chat</button>
        </div>
    </div>
    
    <div id="connection-status">
        Connecting...
    </div>
    
    <div class="hidden" id="chat-interface">
        <div class="user-banner">
            <div class="user-info" id="user-info">
                Welcome!
            </div>
            <div class="connection-info">
                <span class="status-indicator status-online"></span>
                Connected
            </div>
        </div>
        
        <div class="container">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type your question here...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="user-list" id="user-list">
                <h3>Users Online</h3>
                <div id="users"></div>
            </div>
        </div>
    </div>

    <script src="client.js"></script>
</body>
</html>
