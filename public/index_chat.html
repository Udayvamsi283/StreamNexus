<!-- public/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classroom Chat</title>
    <link rel="stylesheet" href="/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <script defer src="header.js"></script>
    <script defer src="footer.js"></script>
    <style>
        /* style-chat.css */

/* Global Styles */
body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    margin: 0;
    padding: 0;
    height: 100vh;
    display: flex;
    flex-direction: column;
    background-color: #0c0f24; /* Dark blue background from screenshot */
    color: white;
}

/* User Banner */
.user-banner {
    background-color: #0c0f24; /* Dark blue background from screenshot */
    color: white;
    padding: 0.5rem 1rem;
    text-align: center;
    display: flex;
    justify-content: space-between;
    align-items: center;
    border-bottom: 1px solid #1a1f3d;
}

.user-info {
    font-weight: bold;
    color: #00b3ff; /* Blue text color from StreamNexus logo */
}

/* Container */
.container {
    display: flex;
    flex: 1;
    overflow: hidden;
}

/* Chat Container */
.chat-container {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 1rem;
    border-right: 1px solid #1a1f3d;
}

/* User List */
.user-list {
    width: 200px;
    padding: 1rem;
    background-color: #121538; /* Slightly lighter blue for contrast */
    overflow-y: auto;
    color: white;
}

.user-list h3 {
    color: #00b3ff; /* Blue text color from StreamNexus logo */
    border-bottom: 1px solid #1a1f3d;
    padding-bottom: 0.5rem;
    margin-top: 0;
}

/* Responsive Layout */
@media (max-width: 768px) {
    .container {
        flex-direction: column;
    }
    
    .user-list {
        width: auto;
        max-height: 150px;
        order: -1;
        border-bottom: 1px solid #1a1f3d;
    }
}

/* Messages Area */
.messages {
    flex: 1;
    overflow-y: auto;
    padding: 1rem;
    background-color: #121538; /* Slightly lighter blue for contrast */
    border: 1px solid #1a1f3d;
    border-radius: 8px;
    margin-bottom: 1rem;
}

/* Message Styling */
.message {
    margin-bottom: 1rem;
    padding: 0.8rem;
    border-radius: 8px;
}

.message.student {
    background-color: rgba(0, 179, 255, 0.1); /* Light blue with opacity */
    border-left: 3px solid #00b3ff;
}

.message.teacher {
    background-color: rgba(255, 94, 58, 0.1); /* Light orange with opacity - from top orange bar */
    border-left: 3px solid #ff5e3a;
}

.message.own-message {
    background-color: rgba(138, 43, 226, 0.1); /* Light purple with opacity - from purple card */
    border-left: 3px solid #8a2be2;
}

.message-header {
    display: flex;
    justify-content: space-between;
    margin-bottom: 0.5rem;
    font-weight: bold;
    color: #00b3ff; /* Blue text color from StreamNexus logo */
}

.message-time {
    font-size: 0.8rem;
    color: #b3b3b3; /* Light gray for time */
    font-weight: normal;
}

/* Input Area */
.input-area {
    display: flex;
    margin-top: auto;
}

#message-input {
    flex: 1;
    padding: 0.7rem;
    background-color: #121538;
    color: white;
    border: 1px solid #1a1f3d;
    border-radius: 8px;
}

#message-input::placeholder {
    color: #7a7a9e;
}

button {
    padding: 0.7rem 1.5rem;
    background-color: #00b3ff; /* Blue from StreamNexus logo */
    color: white;
    border: none;
    border-radius: 8px;
    margin-left: 0.7rem;
    cursor: pointer;
    font-weight: bold;
    transition: all 0.3s ease;
}

button:hover {
    background-color: #0099db;
    transform: translateY(-2px);
    box-shadow: 0 4px 8px rgba(0, 179, 255, 0.3);
}

/* User Styling */
.user {
    padding: 0.7rem;
    margin-bottom: 0.7rem;
    border-radius: 8px;
    transition: all 0.3s ease;
}

.user.teacher {
    background-color: rgba(255, 94, 58, 0.2); /* Orange with opacity */
    border-left: 3px solid #ff5e3a;
    font-weight: bold;
}

.user.student {
    background-color: rgba(0, 179, 255, 0.2); /* Blue with opacity */
    border-left: 3px solid #00b3ff;
}

/* Login Container */
.login-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(12, 15, 36, 0.9); /* Dark blue with opacity */
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 10;
}

.login-box {
    background-color: #121538; /* Slightly lighter blue for contrast */
    padding: 2rem;
    border-radius: 12px;
    width: 350px;
    box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
    border: 1px solid #1a1f3d;
}

.login-box h2 {
    margin-top: 0;
    color: #00b3ff; /* Blue text color from StreamNexus logo */
    text-align: center;
    margin-bottom: 1.5rem;
}

.login-box input {
    width: 92%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    background-color: #0c0f24;
    color: white;
    border: 1px solid #1a1f3d;
    border-radius: 8px;
}
.login-box select {
    width: 100%;
    padding: 0.8rem;
    margin-bottom: 1.2rem;
    background-color: #0c0f24;
    color: white;
    border: 1px solid #1a1f3d;
    border-radius:Â 8px;
}
.login-box input::placeholder {
    color: #7a7a9e;
}

.login-box select {
    cursor: pointer;
}

.hidden {
    display: none;
}

/* Status Indicators */
.status-indicator {
    height: 10px;
    width: 10px;
    border-radius: 50%;
    display: inline-block;
    margin-right: 5px;
}

.status-online {
    background-color: #4caf50;
    box-shadow: 0 0 5px #4caf50;
}

.status-offline {
    background-color: #f44336;
    box-shadow: 0 0 5px #f44336;
}

#connection-status {
    padding: 0.7rem;
    text-align: center;
    font-weight: bold;
    background-color: #121538;
    color: #00b3ff;
    border-bottom: 1px solid #1a1f3d;
}

/* Logo and Header */
.header-logo {
    background-color: #0c0f24;
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 0.8rem 1.5rem;
    border-bottom: 1px solid #1a1f3d;
}

.logo-text {
    color: white;
    font-size: 1.5rem;
    font-weight: bold;
}

.logo-text span {
    color: #00b3ff;
}

/* Dashboard Elements */
.dashboard {
    padding: 1.5rem;
    text-align: center;
}

.dashboard-title {
    color: #00b3ff;
    font-size: 2rem;
    margin-bottom: 2rem;
}

.cards-container {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 1.5rem;
}

.card {
    background-color: #121538;
    border-radius: 12px;
    padding: 1.5rem;
    width: 250px;
    text-align: center;
    transition: all 0.3s ease;
    border: 1px solid #1a1f3d;
}

.card:hover {
    transform: translateY(-5px);
    box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
}

.card:nth-child(1) {
    border-top: 4px solid #ff5e3a; /* Orange */
}

.card:nth-child(2) {
    border-top: 4px solid #00b3ff; /* Blue */
}

.card:nth-child(3) {
    border-top: 4px solid #8a2be2; /* Purple */
}

.card:nth-child(4) {
    border-top: 4px solid #ffcc00; /* Yellow */
}

.card-icon {
    font-size: 2.5rem;
    margin-bottom: 1rem;
}

.card:nth-child(1) .card-icon {
    color: #ff5e3a; /* Orange */
}

.card:nth-child(2) .card-icon {
    color: #00b3ff; /* Blue */
}

.card:nth-child(3) .card-icon {
    color: #8a2be2; /* Purple */
}

.card:nth-child(4) .card-icon {
    color: #ffcc00; /* Yellow */
}

.card-title {
    font-size: 1.2rem;
    font-weight: bold;
    margin-bottom: 0.5rem;
}

.card-description {
    color: #b3b3b3;
    font-size: 0.9rem;
}
    </style>
</head>
<body>
    <div id="header-container"></div>
    <div id="login" class="login-container">
        <div class="login-box">
            <h2>Join Classroom Chat</h2>
            <input type="text" id="name-input" placeholder="Your Name" required>
            <select id="role-select">
                <option value="student">Student</option>
                <option value="teacher">Teacher</option>
            </select>
            <button id="join-btn">Join Chat</button>
        </div>
    </div>
    
    <div id="connection-status">
        Connecting...
    </div>
    
    <div class="hidden" id="chat-interface">
        <div class="user-banner">
            <div class="user-info" id="user-info">
                Welcome!
            </div>
            <div class="connection-info">
                <span class="status-indicator status-online"></span>
                Connected
            </div>
        </div>
        
        <div class="container">
            <div class="chat-container">
                <div class="messages" id="messages"></div>
                <div class="input-area">
                    <input type="text" id="message-input" placeholder="Type your question here...">
                    <button id="send-btn">Send</button>
                </div>
            </div>
            <div class="user-list" id="user-list">
                <h3>Users Online</h3>
                <div id="users"></div>
            </div>
        </div>
    </div>
    <script src="client.js"></script>
</body>
</html>
